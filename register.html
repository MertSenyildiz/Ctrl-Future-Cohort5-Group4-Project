<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <style>

        .my-spacing {
            margin-bottom: 10px; 
        }
        h1 {
            text-align: center;
        }
    </style>
    <title>Join Us!</title>
</head>


<body>
<div class="container mx-6 col-sm-6 d-flex justify-content-center align-items-center" data-new-gr-c-s-check-loaded="14.1129.0" data-gr-ext-installed="">
    <div class="row">
            <form class="form-signin">
                <img src="img/Agilearn.png" alt="Image" class="img-fluid my-spacing"> 
                <h1 class="h3 mb-3 font-weight-normal ">Join AgiLearn!</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control my-spacing" placeholder="Email Address" required="" autofocus=""> 
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control my-spacing" placeholder="Password" required="">
                <label for="inputPassword" class="sr-only">Password Again</label>
                <input type="password" id="inputPassword" class="form-control my-spacing" placeholder="Password Again" required=""> 
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="username" id="inputUsername" class="form-control my-spacing" placeholder="Username" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create an Account</button>
            </form>
        </div>
    </div>
</div> 


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
